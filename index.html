<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7qLE6v7zgvlwN9SlFr1STuhyFG-jAdl4ubA&usqp=CAU" type="image/x-icon">
</head>
<body>
    <section>
        <header>
            <nav>
                <span class="header_title">
                    Simple Calculator
                </span>
            </nav>
        </header>
        <div class="container">
            <div id="topside"></div>
            <div id="screen">
                <div id="input"></div>
                <div id="result"></div>
                <div id="memory"></div>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td class="main-buttons">
                            <button type="button" class="yellow">AC</button>
                        </td>
                        <td class="main-buttons">
                            <button type="button" class="yellow">DEL</button>
                        </td>
                        <td class="main-buttons">
                            <button type="button" class="green">%</button>
                        </td>
                        <td class="main-buttons">
                            <button type="button" class="green">/</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="main-buttons">
                            <button type="button" class="black">7</button>
                        </td>
                        <td class="main-buttons">
                            <button type="button" class="black">8</button>
                        </td>
                        <td class="main-buttons">
                            <button type="button" class="black">9</button>
                        </td>
                        <td class="main-buttons">
                            <button type="button" class="green">x</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="main-buttons">
                            <button type="button" class="black">4</button>
                        </td>
                        <td class="main-buttons">
                            <button type="button" class="black">5</button>
                        </td>
                        <td class="main-buttons">
                            <button type="button" class="black">6</button>
                        </td>
                        <td class="main-buttons">
                            <button type="button" class="green">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="main-buttons">
                            <button type="button" class="black">1</button>
                        </td>
                        <td class="main-buttons">
                            <button type="button" class="black">2</button>
                        </td>
                        <td class="main-buttons">
                            <button type="button" class="black">3</button>
                        </td>
                        <td class="main-buttons">
                            <button type="button" class="green">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="main-buttons">
                            <button type="button" class="black">0</button>
                        </td>
                        <td class="main-buttons">
                            <button type="button" class="black">âˆš</button>
                        </td>
                        <td class="main-buttons">
                            <button type="button" class="black">.</button>
                        </td>
                        <td class="main-buttons">
                            <button type="button" class="red">=</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
